<audio id="mySong">
  <source src="Proiect1/mySong.mp3" type="audio/mp3">
</audio>

<script>
  var mySong = document.getElementById("mySong");
  var icon = document.getElementById("icon");

  icon.onclick = function(){
    if(mySong.paused){
      mySong.play();
      icon.src = "Proiect1/pause.png";
    }
    else{
      mySong.pause();
      icon.src = "Proiect1/play.png";
    }
  }
</script>
